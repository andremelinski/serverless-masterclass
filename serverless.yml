service: node-websocket

provider:
    name: aws
    runtime: nodejs14.x
    stage: dev
    region: us-east-1
    timeout: 10 # seconds
    memorySize: 128 # mb
    environment:
        TABLE_NAME: ${self:custom.tableName}
    iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:*
          Resource: '*'

custom:
    tableName: webSocket-${self:provider.stage}-${self:provider.region}

plugins:
    - serverless-iam-roles-per-function
    - serverless-webpack

package:
    individually: true

functions:
    websocket-connect:
        handler: src/websockets/connect.handler
        events:
            - websocket:
                  route: $connect
    websocket-disconnect:
        handler: src/websockets/disconnect.handler
        events:
            - websocket:
                  route: $disconnect
    websocket-default:
        handler: src/websockets/default.handler
        events:
            - websocket:
                  route: $default
    websocket-message:
        handler: src/websockets/message.handler
        events:
            - websocket:
                  route: message

resources:
    Resources:
        WebSocketUserTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.tableName}
                AttributeDefinitions:
                    - AttributeName: ID
                      AttributeType: S
                KeySchema:
                    - AttributeName: ID
                      KeyType: HASH
                BillingMode: PAY_PER_REQUEST
